<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="email"
               class="form-control"
               id="floatingInput"
               formControlName="email"
               [ngClass]="{'is-invalid': submitted && f.email.errors}"
               placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email cannot be empty</div>
          <div *ngIf="f.email.errors.email">Email is not correct</div>
        </div>
      </div>

      <div class="form-floating">
        <input type="password"
               class="form-control"
               id="floatingPassword"
               formControlName="password"
               [ngClass]="{'is-invalid': submitted && f.password.errors}"
               autocomplete="on"
               placeholder="Password">
        <label for="floatingPassword">Password</label>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password cannot be empty</div>
          <div *ngIf="f.password.errors.email">Password is not correct</div>
        </div>
      </div>

      <div *ngIf="submitted && f.password.touched && f.email.touched" class="error-message">
        Email or Password is not correct.
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
    </form>
  </main>
</body>
