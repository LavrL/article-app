<div class="container" (click)="showHide = !showHide">
  <div class="card">
    <div class="card-body">
      {{title}}
    </div>
    <div class="card-body" *ngIf="showHide">
      {{excerpt}}
    </div>
    <div class="card-body" *ngIf="showHide">
      Published: {{publishedDate | date: 'mediumDate'}}
    </div>
  </div>
</div>
